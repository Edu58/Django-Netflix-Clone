<!doctype html>
{% load django_bootstrap5 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block styles %}
    {% bootstrap_css %}
    {% endblock styles %}

    <title>
        {% block title %}
        
        {% endblock %}
    </title>
</head>
<body>

{% block content %}

{%endblock%}

{% block scripts %}
{% bootstrap_javascript %}
{% endblock scripts %}
</body>
</html>
